<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title> Random Foods </title>
    <link rel="stylesheet" href="../styles/ranfood.css">
  <body>
    <div id="header">
      <h1>Random Food</h1>
    </div>
    <div id="container">
      <h2 id="select"> <a href="/"> Select </a></h2>
      <h2 id="recipe"><a href = {{link}}>Recipe</a></h2>
      <h2 id="aboutus"> <a href="/about">About Us </a></h2>
    </div>
    <div id="container2">
        <h2 id="restrictions">Exclusions <br>
        Meats not included: {{meats}}<br>
        Vegetables not included: {{vegetables}}<br>
        Dietary Restrictions: <br>
        Calories: </h2>
        <h2 id="foodname">Food Name: {{foodName}}<br>
        Time: {{time}} minutes </h2>
        <img id="picture" src={{img}} alt="A picture of a food" >
    </div>
  </body>
</html>
