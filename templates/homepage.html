<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Crave</title>
    <link rel="stylesheet" href="../styles/style.css">
  </head>
  <body>
    <div><!--header-->

        <img id="crave" src = "../images/crave_pt2.jpg">
        <br>
    </div>
    <form id="input"action="index.html" method="post">
      <input type="text" name="location" value="">
      <input type="submit" name="" value="enter">
    </form>

    <!--change intro later -->

    <div class="grid-container">
      <div class="intro">
        <h2>About Crave</h2>
        <p>info about craves, what to do, why use notes</p>
        <h1 id="intro">Choose what you don't want:</h1>

      </div>
      <div id="meat">
        <h2>Meats:</h2>
        <input type="checkbox" value="beef" name="meats">
        <label for="beef">Beef</label> <br>
        <input type="checkbox" value="pork" name="meats">
        <label for="beef">Pork</label> <br>
        <input type="checkbox" value="bacon" name="meats">
        <label for="beef">Bacon</label> <br>
        <input type="checkbox" value="chicken" name="meats"/>
        <label for="beef">Chicken</label> <br>
        <input type="checkbox" value="salmon" name="meats"/>
        <label for="beef">Salmon</label> <br>
      </div>
      <div id="Veggies">
        <h2>Vegetables:</h2>
        <input type="checkbox" value="onions" name="veggies"/>
        <label for="onions">Onions</label> <br>
        <input type="checkbox" value="broccoli" name="veggies"/>
        <label for="broccoli">Brocolli</label> <br>
        <input type="checkbox" value="tomato" name="veggies"/>
        <label for="tomato">Tomato</label> <br>
        <input type="checkbox" value="olives" name="veggies"/>
        <label for="olives">Olives</label> <br>
        <input type="checkbox" value="lettuce" name="veggies"/>
        <label for="lettuce">Lettuce</label> <br>
      </div>
      <div id="health">
        <h2>Dietary Restriction:</h2>
        <input type="checkbox" value="Vegetarian" name="health"/>
        <label for="diet">Vegetarian</label> <br>
        <input type="checkbox" value="sugar-conscious" name="health"/>
        <label for="diet">Sugar-Conscious</label> <br>
        <input type="checkbox" value="vegan" name="health"/>
        <label for="diet">Vegan</label> <br>
        <input type="checkbox" value="peanut-free" name="health"/>
        <label for="diet">Peanut-Free</label> <br>
        <input type="checkbox" value="tree-nut-free" name="health"/>
        <label for="diet">Tree-Nut-Free</label> <br>
        <input type="checkbox" value="alcohol" name="health"/>
        <label for="diet">Alcohol</label> <br>
      </div>
    </div>

  </body>
</html>
